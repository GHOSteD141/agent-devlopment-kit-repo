<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My E-Commerce Shop</title>
  <link rel="stylesheet" href="/static/chat.css" />
  <style>
    /* ...existing code for chat.css will style the chat... */
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f7f8fa; }
    .container { max-width: 1100px; margin: 0 auto; padding: 2rem; }
    .products { display: flex; flex-wrap: wrap; gap: 2rem; }
    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 1rem;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img { width: 120px; height: 120px; object-fit: cover; border-radius: 8px; }
    .product-card h3 { margin: 0.5rem 0 0.2rem 0; font-size: 1.1rem; }
    .product-card p { margin: 0.2rem 0 0.5rem 0; color: #6b7280; font-size: 0.95rem; }
    .product-card button {
      background: #2563eb; color: #fff; border: none; border-radius: 8px;
      padding: 0.5rem 1.2rem; font-weight: 600; cursor: pointer;
      transition: background 0.2s;
    }
    .product-card button:hover { background: #1d4ed8; }
    .chat-section { margin-top: 3rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My E-Commerce Shop</h1>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/120" alt="Product 1" />
        <h3>Product 1</h3>
        <p>Awesome item for your needs.</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/120" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Another great product.</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/120" alt="Product 3" />
        <h3>Product 3</h3>
        <p>Best seller in our shop.</p>
        <button>Add to Cart</button>
      </div>
      <!-- ...add more products as needed... -->
    </div>
    <div class="chat-section">
      <h2>Need Help? Chat with our CMS Agent!</h2>
      <iframe src="/chat" style="width:100%;height:500px;border:none;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.07);"></iframe>
    </div>
  </div>
</body>
</html>
